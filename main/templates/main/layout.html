{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/Безымянный.png' %}" alt="logo">
        <span class="logo">𝙲𝚞𝚜𝚝𝚘𝚛𝚎𝚒𝚛𝚊</span>
        <h3>Navegação</h3>
        <ul>
            <a href="{% url 'inicio' %}"><li><i class="fa-solid fa-house"></i> Inicio</li></a>
            <a href="{% url 'sobre min' %}"><li><i class="fa-solid fa-id-card"></i> Horário</li></a>
            <a href="{% url 'contacts' %}"><li><i class="fas fa-paper-plane"></i> Contactos</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
